<template name="challenges">
	<div class="row">
		<div class="small-12 large-12 columns">
			<h2 class="title"><i class="icon-gamepad"></i> Deine Spiele</h2>
			<ul class="cbp_tmtimeline fade">
				{{#each challenges}}
				<li class="fade">
					<!--<time class="cbp_tmtime" datetime="2013-04-10 18:30"><span>4/10/13</span> <span>18:30</span></time>-->
					<div class="cbp_tmicon cbp_tmicon-phone hide-for-small"></div>
					<div class="cbp_tmlabel">
						<div class="row">
						<div class="small-12 large-6 columns">
							{{#if $not winner}}
							<!--<a href="/challenge/active/{{ _id }}">Spiel nicht beendet:</a>-->
							{{#if $eq player1 me}}
								{{#if result1}}
									Deine Schätzung: {{result1}}
								{{else}}
									<a href="/challenge/active/{{ _id }}" class="button medium">Frage beantworten</a>
								{{/if}}
							{{else}}
								{{#if result2}}
									Deine Schätzung: {{result2}}
								{{else}}
									<a href="/challenge/active/{{ _id }}" class="button medium">Frage beantworten</a>
								{{/if}}
							{{/if}}
							{{else}}
							<ul class="side-nav challenges">
								<li><span>Gewinner:</span> {{winner}}</li>
								<li class="divider"></li>
								<li><span>Frage:</span> {{question.question}}</li>
								<li><span>Result:</span> {{question.result}}</li>
								<li class="divider"></li>
								<li><span>{{player1}}:</span> {{result1}}</li>
								<li><span>{{player2}}:</span> {{result2}}</li>
							</ul>
							{{/if}}
					</div>
						<div class="small-12 large-6 columns right-align">
							<span class="label regular">
							Gegner: 
								{{#if $eq player1 me}}
									{{ player2 }}
								{{else}}
									{{ player1 }}
								{{/if}}
							</span>
							<p>
							{{#if $not winner}}
								<span class="label alert">Spiel nicht beendet</span>
							{{/if}}
						</div>
						
				</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</div>
</template>
