<template name="players">
	<div class="row">
		<div class="small-12 large-12 columns">
			<h2 class="title"><i class="icon-group"></i> Spieler</h2>
		</div>
	</div>

	<div class="row">
		<div class="small-12 large-12 columns">
			<ol>
				{{#each players}}
				<a href="/challenge/start/{{_id}}"><li class="search-result-list">{{emails.0.address}}</li></a>
				{{/each}}
			</ol>
		</div>
	</div>
</template>
