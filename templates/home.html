<template name="home">

	{{#if currentUser}}
		<div class="row">
			<div class="small-4 large-2 large-offset-10 small-offset-8 columns">
				<p>
					<a class="accounts-ui logged-in">{{loginButtons}}</a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="small-12 large-12 columns">
				<h1 class="title fade">Willkommen in deiner Schaltzentrale <i class="icon-rocket"></i></h1>
			</div>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<h2>Dein Account</h2>
				<h2 class="subheader">Alles was du über Dich wissen musst!</h2>
			</div>
			<div class="large-4 columns center">
				<p>
					<i class="icon-trophy"></i> <br>
					{{#if ranking}}
						 Du belegst derzeit <span class="my-highscore">Platz {{ranking}} </span> der Highscoreliste.
					{{else}}
						Du belegst derzeit noch keinen Platz der Highscoreliste. <br>
						<a href="/players">Fordere jetzt einen Spieler heraus</a> um deine ersten Punkte zu sammeln! Sobald eine Schätzfrage von beiden Spielern beantwortet wurde, werden die Punkte verteilt.
					{{/if}}
				</p>
				<p>
					<i class="icon-gamepad"></i> <br>
					Du hast bisher <span class="my-highscore">{{games}} Spiele</span> gespielt.
				</p>
			</div>
			<hr>
		</div>

	{{else}}

		<div class="row">
			<div class="small-12 large-12 columns">
				<h1 class="title">Kalorien schätzen mit <br> Freunden <i class="icon-smile"></i></h1>
			</div>
		</div>
		<div class="row">
			<div class="small-12 large-4 columns">
				<h2>Kalorien? Spaß?</h2>
				<h2 class="subheader">Na' Klar!</h2>
			</div>
			<div class="small-12 large-8 columns">
				<p>
					Willkommen zu Kalorienschätzen mit Freunden! Triff dich für Wettkämpfe mit deinen Freunden und zeige diesen wie gut du dich auskennst im Bereich der Lebensmittel! Melde dich jetzt an und fordere deine Freunde zu Wettkämpfen heraus und sammel Punkte um auf der Highscoreliste aufzusteigen und schnappe dir den Thron als Ernährungsexperte!
				</p>
				<p>
					Was ist Kalorienschätzen mit Freunden? Kalorienschätzen mit Freunden ist das Spiel in welchem es darum geht dein Fachwissen und gutes Schätzvermögen unter Beweis zu stellen.
				</p>
			</div>
			<hr>
		</div>
		<div class="row">
			<div class="small-12 large-4 columns">
				<h2>Los geht's</h2>
				<h2 class="subheader">Jetzt anmelden und der Spaß beginnt.</h2>
			</div>
			<div class="small-12 large-8 columns">
				<p>
					<a class="accounts-ui">{{loginButtons}}</a>
				</p>
			</div>
			<hr>
		</div>

	{{/if}}
</template>
